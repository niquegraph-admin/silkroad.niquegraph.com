<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silkroad Directory - Orienne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Saira+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="description" content="Silkroad by Niquegraph - Central connector for niquegraph services.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo-image {
      width: 320px;
      margin-bottom: 30px;
    }

    .terminal-box {
  background-color: #1e1e1e;
  border-radius: 16px;
  padding: 20px;
  width: 100%;
  max-width: 500px;
  text-align: left;
  font-family: 'Saira Mono', monospace;
  font-size: 0.95rem;
  line-height: 1.6;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255,255,255,0.2);
  overflow-wrap: break-word; 
  white-space: normal;  
  box-sizing: border-box;     
}


    .terminal-line {
      margin-bottom: 10px;
      white-space: pre;
      opacity: 0;
      transform: translateY(5px);
      animation: fadeIn 0.5s ease forwards;
      overflow-wrap: break-word; 
  white-space: normal;   
    }

    .terminal-line a {
      text-decoration: underline;
      color: #fff;
    }

    .gradient-link {
  position: relative;
  background-image: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
}

.gradient-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 100%;
  height: 1px;
  background: #e01efa; /* Choose any solid color from the gradient */
}

    .link-comment {
      color: rgba(255,255,255,0.5);
      margin-left: 6px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(8px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      z-index: 10;
    }

    .footer-button {
      backdrop-filter: blur(6px) saturate(180%);
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Montserrat', sans-serif;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .footer-button:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .context-menu {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .context-menu.visible {
      display: flex;
    }

    .context-menu a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      font-family: 'Montserrat', sans-serif;
    }

    .context-menu a:hover {
      text-decoration: underline;
    }

    .about-overlay {
      position: fixed;
      inset: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      box-sizing: border-box;
    }

    .about-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .about-text {
      backdrop-filter: blur(4px) saturate(160%);
      background-color: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 30px;
      font-weight: 400;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .logo-image {
        width: 240px;
        margin-top: -20px;
      }
      .container {
        padding-left: 16px;
        padding-right: 16px;
      }
      .terminal-box {
    padding-left: 16px;
    padding-right: 16px;
  }
      .terminal-line {
        font-size: 0.8rem;
      }
      .about-text p {
    font-size: 0.9rem; /* smaller paragraph text */
  }
     .about-overlay {
    padding-left: 20px;
    padding-right: 20px;
  }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="../assets/image.png" alt="Orienne x Niquegraph" class="logo-image">

    <div class="terminal-box" id="terminal-box">
      <!-- Lines will be injected below -->
    </div>
  </div>

  <!-- Footer Menu -->
  <div class="footer-menu">
    <button id="context-button" class="footer-button" onclick="toggleMenu()">Menu</button>
    <div id="context-menu" class="context-menu">
      <a href="https://niquegraph.com">Go to Homepage</a>
    </div>
    <div style="margin-top: 10px;">
      <a href="javascript:void(0);" onclick="openSilkroad()" style="color: rgba(255,255,255,0.7); font-family: 'Montserrat', 'sans-serif'; font-size: 0.85rem; text-decoration: underline;">What is Silkroad?</a>
    </div>
  </div>

  <!-- Silkroad Info Overlay -->
  <div id="silkroad-overlay" class="about-overlay hidden">
    <div class="about-text">
      <p>Silkroad is the central routing system developed in-house by niquegraph to manage our services.</p>
    </div>
  </div>

  <script>
  const contextButton = document.getElementById('context-button');
  const contextMenu = document.getElementById('context-menu');
  const silkroadOverlay = document.getElementById('silkroad-overlay');

  function toggleMenu() {
    contextMenu.classList.toggle('visible');
  }

  function openSilkroad() {
    silkroadOverlay.classList.add('visible');
  }

  function closeSilkroad() {
    silkroadOverlay.classList.remove('visible');
  }

  window.addEventListener('click', e => {
    if (!contextMenu.contains(e.target) && !contextButton.contains(e.target)) {
      contextMenu.classList.remove('visible');
    }
  });

  window.addEventListener('touchstart', e => {
    if (!contextMenu.contains(e.target) && !contextButton.contains(e.target)) {
      contextMenu.classList.remove('visible');
    }
  });

  silkroadOverlay.addEventListener('click', e => {
    if (e.target.id === 'silkroad-overlay') closeSilkroad();
  });
  silkroadOverlay.addEventListener('touchstart', e => {
    if (e.target.id === 'silkroad-overlay') closeSilkroad();
  });

  // Terminal Typing Effect
  const terminal = document.getElementById("terminal-box");
  const lines = [
    'niquegraph-x-Orienne/',
    '|_ <a href="https://instagram.com/orienne.co" target="_blank" class="gradient-link">instagram.com/orienne.co</a>',
    '|_ <a href="https://exhibit.niquegraph.com/orienne" target="_blank">exhibit.niquegraph.com/orienne</a><span class="link-comment"> ‚Üê more info (soon)</span>'
  ];

  function typeLine(line, index, callback) {
    const div = document.createElement("div");
    div.className = "terminal-line";
    terminal.appendChild(div);

    let i = 0;
    const typeChar = () => {
      if (i <= line.length) {
        // slice so tags aren't broken
        div.innerHTML = line.slice(0, i);
        i++;
         setTimeout(typeChar, 5); // Faster typing
    } else {
      if (callback) setTimeout(callback, 100); // Faster line-to-line transition
      }
    };

    typeChar();
  }

  function startTyping(lines) {
    let index = 0;

    const next = () => {
      if (index < lines.length) {
        typeLine(lines[index], index, () => {
          index++;
          next();
        });
      }
    };

    next();
  }

  window.onload = () => {
    startTyping(lines);
  };
</script>

</body>
</html>
