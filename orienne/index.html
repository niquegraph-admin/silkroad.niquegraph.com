<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silkroad Directory - Orienne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Saira+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="description" content="Silkroad by Niquegraph - The everlasting central connector">

  
</head>
<body>
  <div class="logo-wrapper">
    <a href="https://niquegraph.com" target="_blank" rel="noopener noreferrer">
      <img id="logoImage" class="logo" src="logo-dark.svg" alt="Niquegraph." />
    </a>
  </div>

  <div class="container">
    <img src="image.png" alt="Orienne x Niquegraph" class="logo-image">

    <div class="terminal-box" id="terminal-box">
      <!-- Lines will be injected below -->
    </div>
  </div>

  <!-- Footer Menu -->
  <div class="footer-menu">
    <button id="context-button" class="footer-button" onclick="toggleMenu()">Menu</button>
    <div id="context-menu" class="context-menu">
      <a href="https://niquegraph.com">Go to Homepage</a>
    </div>
    <div style="margin-top: 10px;">
      <a href="javascript:void(0);" onclick="openSilkroad()" style="color: rgba(255,255,255,0.7); font-family: 'Montserrat', 'sans-serif'; font-size: 0.85rem; text-decoration: underline;">What is Silkroad?</a>
    </div>
  </div>

  <!-- Silkroad Info Overlay -->
  <div id="silkroad-overlay" class="about-overlay hidden">
    <div class="about-text">
      <p>Silkroad is the central routing system developed in-house by niquegraph to handle permalink, referral traffic and site navigation. This system allows for dynamic links and directory management preventing link rots and dead ends.</p>
    </div>
  </div>

  <script>
  const contextButton = document.getElementById('context-button');
  const contextMenu = document.getElementById('context-menu');
  const silkroadOverlay = document.getElementById('silkroad-overlay');

  function toggleMenu() {
    contextMenu.classList.toggle('visible');
  }

  function openSilkroad() {
    silkroadOverlay.classList.add('visible');
  }

  function closeSilkroad() {
    silkroadOverlay.classList.remove('visible');
  }

  window.addEventListener('click', e => {
    if (!contextMenu.contains(e.target) && !contextButton.contains(e.target)) {
      contextMenu.classList.remove('visible');
    }
  });

  window.addEventListener('touchstart', e => {
    if (!contextMenu.contains(e.target) && !contextButton.contains(e.target)) {
      contextMenu.classList.remove('visible');
    }
  });

  silkroadOverlay.addEventListener('click', e => {
    if (e.target.id === 'silkroad-overlay') closeSilkroad();
  });
  silkroadOverlay.addEventListener('touchstart', e => {
    if (e.target.id === 'silkroad-overlay') closeSilkroad();
  });

  // Terminal Typing Effect
  const terminal = document.getElementById("terminal-box");
  const lines = [
    'Orienne-links/',
    '|_ <a href="https://instagram.com/orienne.co" target="_blank" class="gradient-link">instagram.com/orienne.co</a>',
    '|_ <a href="https://orienne.asia" target="_blank">orienne.asia</a>',
    '|_ <a href="https://exhibit.niquegraph.com/orienne" target="_blank"><b>project exhibit></b></a><span class="link-comment"></span>'
  ];

  function typeLine(line, index, callback) {
    const div = document.createElement("div");
    div.className = "terminal-line";
    terminal.appendChild(div);

    let i = 0;
    const typeChar = () => {
      if (i <= line.length) {
        // slice so tags aren't broken
        div.innerHTML = line.slice(0, i);
        i++;
         setTimeout(typeChar, 5); // Faster typing
    } else {
      if (callback) setTimeout(callback, 100); // Faster line-to-line transition
      }
    };

    typeChar();
  }

  function startTyping(lines) {
    let index = 0;

    const next = () => {
      if (index < lines.length) {
        typeLine(lines[index], index, () => {
          index++;
          next();
        });
      }
    };

    next();
  }

  window.onload = () => {
    startTyping(lines);
  };
</script>

</body>
</html>
