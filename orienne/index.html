<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orienne x Niquegraph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="description" content="Silkroad by Niquegraph - Central connector for niquegraph services.">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a1a 0%, #111 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .logo-image {
      width: 500px;
      margin-bottom: 20px;
      margin-top: -40px;
    }

    .link-button {
      width: 230px;
      padding: 14px 28px;
      border: 2px solid white;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Poppins';
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.2s ease, background-image 0.4s ease;
      mix-blend-mode: screen;
      background-image: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
  display: inline-flex;
  justify-content: center;
  align-items: center;
    }

    .link-button:hover {
      transform: scale(1.05);
    }

    .link-button .icon {
      width: 18px;
      height: 18px;
      margin-right: 6px;
      vertical-align:middle;  
    }

    .link-button .left-icon {
  position: absolute;
  left: 20px;
  width: 18px;
  height: 18px;
}

.link-button .btn-text {
  margin: 0 auto;
  text-align: center;
}

    .footer-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      z-index: 10;
    }

    .footer-button {
      backdrop-filter: blur(6px) saturate(180%);
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Montserrat', sans-serif;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .footer-button:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .context-menu {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .context-menu.visible {
      display: flex;
    }

    .context-menu a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      font-family: 'Montserrat', sans-serif;
    }

    .context-menu a:hover {
      text-decoration: underline;
    }

    .about-overlay {
      position: fixed;
      inset: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      box-sizing: border-box;
    }

    .about-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .about-text {
      backdrop-filter: blur(4px) saturate(160%);
      background-color: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 30px;
      font-weight: 400;
      font-family: 'Montserrat', sans-serif;
      color: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      text-align: center;
    }

    @media (max-width: 500px) {
      .logo-image {
        width: 300px;
        margin-top: -30px;
      }

      .link-button {
        width: 230px;
        font-size: 0.95rem;
      }
      }
     
      @media (max-width: 600px) {
  .about-overlay {
    padding-left: 20px;
    padding-right: 20px;
  }
      }
  </style>
</head>
<body>

  <div class="container">
    <img src="../assets/image.png" alt="Orienne x Niquegraph" class="logo-image">
    <a class="link-button" href="https://instagram.com/orienne.co" target="_blank">
  <img src="../assets/instagram-white-icon.svg" alt="Instagram" class="left-icon">
  <span class="btn-text"><b>Orienne</b></span>
</a>

<a class="link-button" href="https://instagram.com/niquegraph" target="_blank">
  <img src="../assets/instagram-white-icon.svg" alt="Instagram" class="left-icon">
  <span class="btn-text"><b>Niquegraph</b></span>
</a>

  </div>

  
  <!-- Footer Menu -->
  <div class="footer-menu">
    <button id="context-button" class="footer-button" onclick="toggleMenu()">Menu</button>
    <div id="context-menu" class="context-menu">
      <a href="https://niquegraph.com">Go to Homepage</a>
    </div>
    <div style="margin-top: 10px;">
      <a href="javascript:void(0);" onclick="openSilkroad()" style="color: rgba(255,255,255,0.7); font-family: 'Montserrat'; font-size: 0.85rem; text-decoration: underline;">What is Silkroad?</a>
    </div>
  </div>

  <!-- Silkroad Info Overlay -->
  <div id="silkroad-overlay" class="about-overlay hidden">
    <div class="about-text">
      <p>Silkroad is the central routing system developed by Niquegraph to manage its services.</p>
    </div>
  </div>

  <script>
    const contextButton = document.getElementById('context-button');
    const contextMenu = document.getElementById('context-menu');
    const silkroadOverlay = document.getElementById('silkroad-overlay');

    function toggleMenu() {
      contextMenu.classList.toggle('visible');
    }

    function openSilkroad() {
      silkroadOverlay.classList.add('visible');
    }

    function closeSilkroad() {
      silkroadOverlay.classList.remove('visible');
    }

    // Improved: Close menu only if clicking outside of context-menu and button
function handleWindowClick(e) {
  if (
    !contextMenu.contains(e.target) &&
    !contextButton.contains(e.target)
  ) {
    contextMenu.classList.remove('visible');
  }
}

window.addEventListener('click', handleWindowClick);
window.addEventListener('touchstart', handleWindowClick);


    // Close overlay on background click
    silkroadOverlay.addEventListener('click', e => {
      if (e.target.id === 'silkroad-overlay') closeSilkroad();
    });
    silkroadOverlay.addEventListener('touchstart', e => {
      if (e.target.id === 'silkroad-overlay') closeSilkroad();
    });
  </script>

</body>
</html>
